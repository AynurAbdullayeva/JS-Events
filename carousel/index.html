<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Javascript Image Slider</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="slider">
			<div class="img-box">
				<img src="images/img1.jpg" class="slider-img">
			</div>

			<button class="btn prev" onclick="prev()"><i class="fa-solid fa-arrow-left"></i></button>
			<button class="btn next" onclick="next()"><i class="fa-solid fa-arrow-right"></i></button>
		</div>

		<script src="js/main.js"></script>

	</body>
</html>
